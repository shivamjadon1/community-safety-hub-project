<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Community Safety Hub</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #d32f2f;
    }

    .register-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      color: #999;
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      background: #d32f2f;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-box button:hover {
      background: #b71c1c;
    }

    .register-box .footer {
      text-align: center;
      margin-top: 15px;
    }

    .register-box .footer a {
      color: #d32f2f;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      const icon = document.getElementById("togglePassword");
      if (pass.type === "password") {
        pass.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        pass.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // üîê Optional Firebase registration logic here
      alert(`Registration submitted for ${name}`);
      // You can implement Firebase.createUserWithEmailAndPassword() here.
    }
  </script>

</body>
</html>
