<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Tracking & Geofence</title>
</head>
<body>
    <h1>ğŸ“ Movement Tracking & GeoFence Alert</h1>
    <p id="status">Status: Waiting for location...</p>
    <script>
        const safeZone = { lat: 28.4773, lng: 77.5031 }; // example: your campus/home
        const radius = 0.5; // in km

        function toRadians(deg) {
            return deg * Math.PI / 180;
        }

        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function checkGeofence(lat, lng) {
            const distance = haversine(lat, lng, safeZone.lat, safeZone.lng);
            const status = document.getElementById("status");
            if (distance > radius) {
                status.innerText = "âš ï¸ You are outside the safe zone!";
                alert("You left your safe area!");
            } else {
                status.innerText = "âœ… You are within the safe zone.";
            }
        }

        setInterval(() => {
            navigator.geolocation.getCurrentPosition(pos => {
                checkGeofence(pos.coords.latitude, pos.coords.longitude);
            }, () => {
                document.getElementById("status").innerText = "âŒ Location access failed.";
            });
        }, 10000);
    </script>
</body>
</html>
